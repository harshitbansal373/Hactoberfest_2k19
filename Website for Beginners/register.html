<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<title>BitCars-Register</title>
<style></style>
</head>

<body bgcolor = "orange">
<div id="outer">
	<div id="title">
		<img src = "image.png" height="150px" width="1000px" >
	</div>
	<div id="menu">
		<ul>
			<li><a href="index.html">HOME</a></li>
			<li><a href="register.html">REGISTER</a></li>
			<li><a href="login.html">LOGIN</a></li>
			<li><a href="index.html">BROWSE</a></li>
			<li><a href="index.html">CONTACT US</a></li>
		</ul>
	</div>
	<div id="register">

	<center><h1><u>Sign Up</u></h1></center>

	<form method = "post">
	<center>
	<table>
	<tr>
		<td>
			<label for="uname">Username</label>
		</td>
		<td>
			<input type = "text" placeholder = "Username" name="uname" required />
		</td>

	</tr>
	<tr>
		<td>
			<label for="email">E-mail</label>
		</td>
		<td>
			<input type = "email" placeholder = "E-mail" name="email" required/>
		</td>
	</tr>
	<tr>
		<td>
			<label for="password">Password</label>
		</td>
		<td>
			 <input type = "password" placeholder = "Password" name="password" required/>
		</td>
	</tr>
	<tr>
		<td>
			<label for="bday">Date Of Birth</label>
		</td>
		<td>
			<input type="date" name="bday" required/>
		</td>
	</tr>
	<tr>
		<td>
			<label for="tel">Mobile</label>
		</td>
		<td>
			<input type = "text" placeholder = "Mobile" name="tel" maxlength="10" required/>
		</td>
	</tr>
	<tr>
		<td>
			<input type = "submit" value = "SIGN UP" name = "submit"/><br>
			Already a Memeber?<a href="login.html">Login</a>
		</td>
	</tr>
	</table>
	</center>
	</form>

	</div>
	<div id="footer">
	</div>
</div>
</body>
</html>
